<html><head><script src="/pages/bundle-51d6d175bb82.min.js?time=1760974213556" defer=""></script><link href="/assets/bootstrap-icons.css" rel="stylesheet"><script src="/assets/js-yaml.min.js"></script><script type="module">import {
    StandardLuminance,
    baseLayerLuminance,
    fillColor,
    allComponents,
    provideFluentDesignSystem,
  } from "https://npm.elemecdn.com/@fluentui/web-components";

  provideFluentDesignSystem().register(allComponents);

  const layer = document.querySelector("body");
  document.addEventListener("DOMContentLoaded", function () {
    const darkmode = new Darkmode({
      saveInCookies: true,
      autoMatchOsTheme: true,
    });
    if (darkmode.isActivated()) {
      baseLayerLuminance.setValueFor(layer, StandardLuminance.DarkMode);
    } else {
      baseLayerLuminance.setValueFor(layer, StandardLuminance.LightMode);
    }
    // darkmode.showWidget();
    window.toggleColorMode = function () {
      darkmode.toggle();
      if (!darkmode.isActivated()) {
        baseLayerLuminance.setValueFor(layer, StandardLuminance.LightMode);
      } else {
        baseLayerLuminance.setValueFor(layer, StandardLuminance.DarkMode);
      }
    };
  });</script><link rel="stylesheet" href="/pages/bundle-dc2580e05e97.min.css?time=1760974214953"></head><body></body></html>
