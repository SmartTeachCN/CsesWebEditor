<script type="module">
  import { StandardLuminance, baseLayerLuminance, allComponents, provideFluentDesignSystem } from "https://npm.elemecdn.com/@fluentui/web-components";
  provideFluentDesignSystem().register(allComponents);
  const layer = document.querySelector("body");
  document.addEventListener("DOMContentLoaded", function () {
    const hasDark = typeof window.Darkmode !== 'undefined';
    const darkmode = hasDark ? new window.Darkmode({ saveInCookies: true, autoMatchOsTheme: true }) : null;
    const initDark = !!(darkmode && darkmode.isActivated());
    baseLayerLuminance.setValueFor(layer, initDark ? StandardLuminance.DarkMode : StandardLuminance.LightMode);
    try { document.body.setAttribute('data-theme', initDark ? 'dark' : 'light'); localStorage.setItem('colorMode', initDark ? 'dark' : 'light'); } catch {}
    window.toggleColorMode = function () {
      if (!darkmode) return;
      darkmode.toggle();
      const isDark = !!darkmode.isActivated();
      baseLayerLuminance.setValueFor(layer, isDark ? StandardLuminance.DarkMode : StandardLuminance.LightMode);
      try { document.body.setAttribute('data-theme', isDark ? 'dark' : 'light'); localStorage.setItem('colorMode', isDark ? 'dark' : 'light'); } catch {}
    };
  });
</script>
